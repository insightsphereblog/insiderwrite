<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">
  <title>Insider Write - Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-teal-600 text-white py-4 sticky top-0 z-10 shadow-md">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold tracking-tight"><a href="/index.html">Insider Write</a></h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="/index.html" class="hover:text-teal-200 transition-colors">Home</a></li>
          <li><a href="#" class="hover:text-teal-200 transition-colors">About</a></li>
          <li><a href="#" class="hover:text-teal-200 transition-colors">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-teal-500 to-cyan-600 text-white py-20">
    <div class="container mx-auto px-4 text-center">
      <h2 class="text-4xl md:text-5xl font-bold mb-4">Welcome to Insider Write</h2>
      <p class="text-lg md:text-xl mb-6 max-w-2xl mx-auto">Your go-to source for writing tips, storytelling insights, and creative inspiration.</p>
      <a href="#blog-posts" class="bg-white text-teal-600 px-6 py-3 rounded-full font-semibold hover:bg-teal-100 transition-colors">Explore Our Posts</a>
    </div>
  </section>

  <!-- Blog Posts Section -->
  <section class="container mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Latest Articles</h2>
    <div id="blog-posts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Blog posts will be dynamically inserted here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-teal-800 text-white py-6">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 Insider Write. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Sample blog post data
    const posts = [
      {
        title: "Mastering the Art of Narrative",
        excerpt: "Learn how to craft compelling stories that captivate your audience.",
        date: "August 31, 2025",
        author: "Kabir Hasan",
        url: "/gender-fluid-fashion-movement.html",
      },
    ];

    // Function to render blog posts
    function renderPosts() {
      const blogContainer = document.getElementById('blog-posts');
      blogContainer.innerHTML = '';

      posts.forEach(post => {
        const postElement = document.createElement('div');
        postElement.className = 'bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow';
        postElement.innerHTML = `
          <h3 class="text-xl font-semibold mb-2 text-gray-800">${post.title}</h3>
          <p class="text-gray-600 mb-4">${post.excerpt}</p>
          <p class="text-sm text-gray-500">By ${post.author} | ${post.date}</p>
          <a href="${post.url}" class="text-teal-600 hover:underline mt-2 inline-block">Read More</a>
        `;
        blogContainer.appendChild(postElement);
      });
    }

    // Initial render
    document.addEventListener('DOMContentLoaded', renderPosts);
  </script>
</body>
</html>
